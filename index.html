<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NovaDash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">

    <!-- Left -->
    <div class="logo">
        NovaDash
    </div>

    <!-- Center Search -->
    <div class="search">
        <input type="text" placeholder="Search dashboard...">
    </div>

    <!-- Right -->
    <div class="cta">
        <button class="btn">Sign Up</button>
    </div>

</header>

<div class="layout">

    <aside class="sidebar">
        <a href="#">Overview</a>
        <a href="#">Performance</a>
        <a href="#">Customers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </aside>

    <main class="content">

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <h2>1,540</h2>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <h2>â‚¹3.1L</h2>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <h2>410</h2>
            </div>
        </div>

        <div class="cards">
            <div class="card highlight">
                <h3>Growth</h3>
                <h2>+22%</h2>
            </div>

            <div class="card highlight">
                <h3>Engagement</h3>
                <h2>7.2%</h2>
            </div>
        </div>

    </main>

</div>

</body>
</html>
